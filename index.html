<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmuTalk - Realtime Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #login-screen, #chat-container {
      width: 90%;
      max-width: 1000px;
      height: 80vh;
      border-radius: 15px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    #login-screen.active, #chat-container.active {
      display: flex;
    }
    #login-screen {
      justify-content: center;
      align-items: center;
    }
    #login-screen input {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      width: 60%;
      margin-bottom: 15px;
    }
    #login-screen button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
    #chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    #chat-body {
      flex: 1;
      display: flex;
    }
    #user-list {
      width: 25%;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px;
      overflow-y: auto;
    }
    #users {
      list-style: none;
      padding-left: 0;
    }
    #chat-box {
      width: 75%;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #messages div {
      margin-bottom: 6px;
      word-wrap: break-word;
    }
    #chat-form {
      display: flex;
    }
    #msg {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    button.send-btn {
      padding: 10px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .settings-btn {
      background: transparent;
      border: none;
      color: #ddd;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <!-- Login screen -->
  <div id="login-screen" class="active">
    <div style="text-align: center;">
      <h2>Welcome to EmuTalk</h2>
      <input type="text" id="username-input" placeholder="Enter your name" />
      <br />
      <button onclick="startChat()">Join Chat</button>
    </div>
  </div>

  <!-- Chat screen -->
  <div id="chat-container">
    <div id="chat-header">
      <div><strong>EmuTalk</strong></div>
      <button class="settings-btn" onclick="changeName()">Change Name</button>
    </div>
    <div id="chat-body">
      <div id="user-list">
        <h4>Users</h4>
        <ul id="users"></ul>
      </div>
      <div id="chat-box">
        <div id="messages"></div>
        <form id="chat-form">
          <input type="text" id="msg" placeholder="Type your message..." required />
          <button type="submit" class="send-btn">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCma57Lei7tJb8QQfGhrpajyUZDJUZv2jY",
      authDomain: "emutalk-45883.firebaseapp.com",
      projectId: "emutalk-45883",
      storageBucket: "emutalk-45883.firebasestorage.app",
      messagingSenderId: "346180779740",
      appId: "1:346180779740:web:dbfc2e746ee071957b3e19",
      measurementId: "G-84LK95DF4Q",
      databaseURL: "https://emutalk-45883-default-rtdb.firebaseio.com"
    };

    // Firebase Init
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const usersRef = db.ref("users");
    const messagesRef = db.ref("messages");

    let userId = localStorage.getItem("emu_id") || "emu-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
    localStorage.setItem("emu_id", userId);

    let username = localStorage.getItem("emu_name") || "";

    const loginScreen = document.getElementById("login-screen");
    const chatContainer = document.getElementById("chat-container");
    const usersList = document.getElementById("users");
    const messagesDiv = document.getElementById("messages");
    const chatForm = document.getElementById("chat-form");
    const msgInput = document.getElementById("msg");

    function startChat() {
      const input = document.getElementById("username-input");
      username = input.value.trim() || "Anonymous";
      localStorage.setItem("emu_name", username);
      loginScreen.classList.remove("active");
      chatContainer.classList.add("active");

      usersRef.child(userId).set(username);
      usersRef.child(userId).onDisconnect().remove();

      listenForUsers();
      listenForMessages();
    }

    function changeName() {
      const newName = prompt("Enter new name:");
      if (newName && newName.trim()) {
        username = newName.trim();
        localStorage.setItem("emu_name", username);
        usersRef.child(userId).set(username);
      }
    }

    function listenForUsers() {
      usersRef.on("value", (snapshot) => {
        usersList.innerHTML = "";
        snapshot.forEach((child) => {
          const li = document.createElement("li");
          li.textContent = child.val();
          usersList.appendChild(li);
        });
      });
    }

    function listenForMessages() {
      messagesRef.limitToLast(100).on("child_added", (snapshot) => {
        const msgData = snapshot.val();
        const div = document.createElement("div");
        div.innerHTML = `<strong>${msgData.user}:</strong> ${msgData.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (text) {
        messagesRef.push({ user: username, text });
        msgInput.value = "";
      }
    });

    window.onload = () => {
      if (username) {
        document.getElementById("username-input").value = username;
        startChat();
      }
    };
  </script>
</body>
</html>
