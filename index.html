<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmuTalk — Realtime Chat + Activities</title>
  <style>
    /* (same UI styling as before) */
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div id="login-screen" class="active">
    <div style="text-align:center;">
      <h2>Welcome to EmuTalk</h2>
      <input id="username-input" type="text" placeholder="Enter your name" /><br/>
      <button onclick="startChat()">Join Chat</button>
    </div>
  </div>

  <div id="chat-container">
    <div id="chat-header">
      <strong>EmuTalk</strong>
      <button class="settings-btn" onclick="changeName()">Change Name</button>
    </div>
    <div id="chat-body">
      <div id="user-list"><h4>Users</h4><ul id="users"></ul></div>
      <div id="chat-box">
        <div id="messages"></div>
        <form id="chat-form">
          <input id="msg" type="text" placeholder="Type your message…" required />
          <button type="submit" class="send-btn">Send</button>
        </form>
        <div id="activities">
          <h4>Activities</h4>
          <button onclick="sendActivity('🎉')">🎉</button>
          <button onclick="sendActivity('👍')">👍</button>
          <button onclick="sendActivity('💬')">💬</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCma57Lei7tJb8QQfGhrpajyUZDJUZv2jY",
      authDomain: "emutalk-45883.firebaseapp.com",
      projectId: "emutalk-45883",
      storageBucket: "emutalk-45883.firebasestorage.app",
      messagingSenderId: "346180779740",
      appId: "1:346180779740:web:dbfc2e746ee071957b3e19",
      measurementId: "G-84LK95DF4Q",
      databaseURL: "https://emutalk-45883-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const usersRef = db.ref("users");
    const msgsRef = db.ref("messages");
    const actRef = db.ref("activities");

    let userId = localStorage.getItem("emu_id") ||
                 `emu-${Date.now()}-${Math.floor(Math.random()*1000)}`;
    localStorage.setItem("emu_id", userId);

    let username = localStorage.getItem("emu_name") || "";

    const loginScreen = document.getElementById("login-screen");
    const chatContainer = document.getElementById("chat-container");
    const usersList = document.getElementById("users");
    const messagesDiv = document.getElementById("messages");
    const chatForm = document.getElementById("chat-form");
    const msgInput = document.getElementById("msg");

    function startChat() {
      username = document.getElementById("username-input").value.trim() || "Anonymous";
      localStorage.setItem("emu_name", username);
      loginScreen.classList.remove("active");
      chatContainer.classList.add("active");
      usersRef.child(userId).set({name: username, id: userId});
      usersRef.child(userId).onDisconnect().remove();
      listenForUsers();
      listenForMessages();
      listenForActivities();
    }

    function changeName() {
      let newName = prompt("Enter new name:", username);
      if (newName && newName.trim()) {
        username = newName.trim();
        localStorage.setItem("emu_name", username);
        usersRef.child(userId).update({name: username});
      }
    }

    function listenForUsers() {
      usersRef.on("value", snap => {
        usersList.innerHTML = "";
        snap.forEach(child => {
          let {name, id} = child.val();
          let li = document.createElement("li");
          li.textContent = `${name} (${id})`;
          usersList.appendChild(li);
        });
      });
    }

    chatForm.addEventListener("submit", e => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (text) {
        msgsRef.push({user: username, text, timestamp: Date.now()});
        msgInput.value = "";
      }
    });

    function listenForMessages(){
      msgsRef.limitToLast(100).on("child_added", snap => {
        const m = snap.val();
        const div = document.createElement("div");
        div.innerHTML = `<strong>${m.user}:</strong> ${m.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function sendActivity(act) {
      actRef.push({user: username, act, ts: Date.now()});
    }

    function listenForActivities() {
      actRef.limitToLast(20).on("child_added", snap => {
        const a = snap.val();
        const div = document.createElement("div");
        div.innerHTML = `<em>${a.user} did ${a.act}</em>`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    window.onload = () => {
      if(username){
        document.getElementById("username-input").value = username;
        startChat();
      }
    };
  </script>
</body>
</html>
